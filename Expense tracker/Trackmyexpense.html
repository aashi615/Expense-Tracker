<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Expense</title>
    <link rel="stylesheet" href="CSS/styles1.css">
</head>
<body>
<div class="basic">
   <h2>Track Your Expense</h2>
<div class="container">
    <h4>YOUR BALANCE</h4>
    <!--Need to set id for this since we need to deduct this balance -->
    <h1 id="balance">$0.00 </h1>
    <div class="inc-exp-container">
        <div>
            <h4>INCOME</h4>
            <p id="money-plus" class="money-plus">
                +$0.00
            </p>
         </div>
         <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money-minus">
                -$0.00
            </p>
         </div>
    </div> 
</div>
   <!--Let us make a new container for the history-->
<div>
    <h3>History</h3>
    <ul id="list" class="list">
        <li class="minus">
            Cash<span>-$400</span><button class="delete-btn">x</button>
        </li>
    </ul>
   <h3>Add New Transition</h3>
   <form id="form">
    <div class="form-control">
        <label for="Text">Text</label>
        <input type="text" id="text" placeholder="Enter Text....." >
    </div>
    <div class="form-control">
        <label for="Amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount....." >
    </div>
    <button class="btn">All Transactions</button>
   </form>
</div>
    <!--Javascript File-->
    <script src="script.js"></script>
</div>    
</body>
</html>
